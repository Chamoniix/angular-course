<form (ngSubmit)="onSubmit()" #studentForm="ngForm">
  <div class="form-group">
    <label for="nom">Nom : </label>
    <input type="text" class="form-control" id="nom"
           required
           [(ngModel)]="model.nom" name="name"
           #name="ngModel">
    <div [hidden]="name.valid">
      Le nom est obligatoire.
    </div>
  </div>

  <div class="form-group">
    <label for="prenom">Prenom</label>
    <input type="text" class="form-control" id="prenom"
           [(ngModel)]="model.prenom" name="prenom">
  </div>

  <div class="form-group">
    <label for="age">Age</label>
    <input type="number" class="form-control" id="age"
           [(ngModel)]="model.age" name="age">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" email="true"
           [(ngModel)]="model.email" name="email">
  </div>

  <div class="form-group">
      <label for="file">Photo</label>
      <input type="file" class="form-control" id="file"
            (change)="handleFileInput($event.target.files)" name="file">
    </div>

  <button type="submit" class="btn btn-primary" [disabled]="!studentForm.form.valid">Submit</button>
</form>
