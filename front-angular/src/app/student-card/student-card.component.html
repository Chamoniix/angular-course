<img src="http://127.0.0.1:8881/images/{{student.filename}}" alt="id_pic"/>
<span (click)="toggleFolded()" class="toggle-button">+</span>
<div class="details" *ngIf="student.folded">
  <p class="nom">{{student.prenom | uppercase}} {{student.nom | uppercase}}</p>
  <p class="age">Age: {{student.age}}</p>
  <p class="email">Email: {{student.email}}</p>
</div>
